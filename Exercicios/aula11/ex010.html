<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel') //ligacao entre o input e o javascript
            var res = window.document.querySelector('div#res') //ligamos a div vazia aqui pra poder escrever o resultado dentro dela
            var vel = Number(txtv.value) //peguei o valor do input txtv que e o mesmo do txtvel no html, como era uma string transformei em number
            res.innerHTML = `Sua velocidade atual e de ${vel}Km/h <br>`
            if (vel > 60) {
                res.innerHTML += `Voce esta MULTADO por excesso de velocidade! <br>`
            }
            res.innerHTML += `Dirija sempre com cinto de seguranca.` // += nesse caso esta concatenando as duas strings
        }
        
    </script>
</body>
</html>
