<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual pais voce nasceu?</title>
</head>
<body>
    <h1>Qual pais voce nasceu?</h1>
    Qual pais voce nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var paisp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var meupais = String(paisp.value)
            res.innerHTML = `Seu pais de origem e ${meupais.toUpperCase()} <br>`
            if (meupais == 'brasil'){
                res.innerHTML += `Voce e brasileiro!<br>`
            }
            res.innerHTML += `Obrigada pela pesquisa :)`
        }
    </script>
</body>
</html>
